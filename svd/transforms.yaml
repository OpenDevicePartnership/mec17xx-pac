transforms:
  - !Delete
      from: sys_tick::.* # We get from cortex_m

  - !Delete
      from: nvic::.* # We get from cortex_m

  - !Delete
      from: system_control::.* # We get from cortex_m

  - !MergeFieldsets
    from: gpio::regs::Ctrl\d+
    to: gpio::regs::Ctrl1
    check: NoCheck

  - !MergeFieldsets
    from: gpio::regs::Ctrl2p\d*
    to: gpio::regs::Ctrl2
    check: NoCheck

  - !RenameRegisters
    block: gpio::Gpio
    from: ctrl(\d+)
    to: ctrl1p$1

  - !MakeBlock
    blocks: gpio::Gpio
    from: ctrl(\d)p(\d+)
    to_outer: port$2
    to_inner: ctrl$1
    to_block: gpio::Port

  - !Sanitize

